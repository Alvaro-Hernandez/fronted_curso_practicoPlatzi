<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password</title>
    <style></style>
</head>
<body>
    <section class="login">
        <div class="form-group">
            <img src="" alt="logo" class="logo">
            <h1 class="title">Create a new Password</h1>
            <p class="subtitle">Enter new a password for you account</p>
            <form action="/" class="form">
                <label for="password" class="label">Password</label>
                <input type="password" class="input input-password" id="password" placeholder="*********">

                <label for="new-password" class="label">Re-Enter password</label>
                <input type="" class="input input-password" id="new-password" placeholder="*********">

                <input type="submit" value="Confirm" class="primary-btn login-btn">
            </form>
        </div>
    </section>
</body>
</html>
